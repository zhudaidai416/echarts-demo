<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 头部 -->
    <header>
      <h1>数据可视化展板</h1>
      <div class="showTime"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); // 開始运行
        function time() {
          clearTimeout(t); // 清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); // 获取时
          var m = dt.getMinutes(); // 获取分
          var s = dt.getSeconds(); // 获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); // 设定定时器，循环运行
        }
      </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="main">
      <!-- 左侧部分 -->
      <div class="colum">
        <div class="panel bar">
          <h2>就业行业</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>人员变化</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>年龄分布</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
      </div>

      <!-- 中间部分 -->
      <div class="colum">
        <!-- 数字模块 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>125811</li>
              <li>104563</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>前端需求人数</li>
              <li>市场供应人数</li>
            </ul>
          </div>
        </div>

        <!-- 地图模块 -->
        <div class="map">
          <!-- 球体图片 -->
          <div class="map1"></div>
          <!-- 旋转1 -->
          <div class="map2"></div>
          <!-- 旋转2 -->
          <div class="map3"></div>
          <!-- 地图 -->
          <div class="chart"></div>
        </div>
      </div>

      <!-- 右侧部分 -->
      <div class="colum">
        <div class="panel bar">
          <h2>技能掌握</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>播放量</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>地区分布</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
  </body>
</html>
